<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin Â· Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { border: 0; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,.05); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-semibold" th:href="@{/}">Clothing Store</a>
        <ul class="navbar-nav ms-3">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/admin/statistics}">Statistics</a></li>
        </ul>
    </div>
</nav>

<main class="container py-5">
    <h1 class="h3 mb-4">Statistics</h1>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card p-4">
                <h2 class="h5 mb-3">Top Sellers</h2>
                <table class="table table-sm align-middle">
                    <thead><tr><th>#</th><th>Product</th><th class="text-end">Total Sold</th></tr></thead>
                    <tbody>
                    <tr th:each="row, i : ${topSellers}">
                        <td th:text="${i.index + 1}"></td>
                        <td th:text="${row.name()}"></td>
                        <td class="text-end" th:text="${row.totalSold()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card p-4">
                <h2 class="h5 mb-3">Monthly Revenue</h2>
                <table class="table table-sm align-middle">
                    <thead><tr><th>Month</th><th class="text-end">Revenue</th></tr></thead>
                    <tbody>
                    <tr th:each="row : ${monthlyRevenue}">
                        <td th:text="${row.month()}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(row.revenue(), 1, 'COMMA', 2, 'POINT')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card p-4">
                <h2 class="h5 mb-3">Low Stock</h2>
                <table class="table table-sm align-middle">
                    <thead><tr><th>Product</th><th>Size</th><th class="text-end">Stock</th></tr></thead>
                    <tbody>
                    <tr th:each="row : ${lowStock}">
                        <td th:text="${row.product()}"></td>
                        <td th:text="${row.size()}"></td>
                        <td class="text-end" th:text="${row.stock()}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-secondary small">Threshold can be tuned with <code>?low=10</code> in the URL.</div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
