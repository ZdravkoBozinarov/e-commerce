<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login Â· Clothing Store</title>

    <!-- Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { border: 0; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,.05); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-semibold" th:href="@{/}">Clothing Store</a>
        <div class="ms-auto">
            <a class="btn btn-outline-primary" th:href="@{/register}">Register</a>
        </div>
    </div>
</nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card p-3 p-md-4">
                <div class="card-body">
                    <h1 class="h3 mb-3">Welcome back</h1>
                    <p class="text-secondary mb-4">Sign in to continue.</p>

                    <!-- Spring Security standard flags -->
                    <div th:if="${param.error}" class="alert alert-danger">Invalid email or password.</div>
                    <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                    <div th:if="${registered}" class="alert alert-success">Registration successful. Please log in.</div>

                    <form th:action="@{/login}" method="post" novalidate>
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <!-- Spring Security expects the field name "username" unless you reconfigured it -->
                            <input name="username" type="email" class="form-control" placeholder="you@example.com" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" placeholder="Your password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">Log in</button>
                    </form>

                    <p class="mt-3 mb-0 text-center">
                        No account yet?
                        <a th:href="@{/register}">Create one</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
