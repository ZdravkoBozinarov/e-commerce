<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Clothing Store</a>
        <a class="btn btn-outline-primary ms-auto" th:href="@{/products}">Continue shopping</a>
    </div>
</nav>

<main class="container py-4">
    <h1 class="h4 mb-3">Your cart</h1>

    <div th:if="${#lists.isEmpty(items)}" class="alert alert-light border">Cart is empty.</div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(items)}">
        <table class="table align-middle">
            <thead><tr><th>Product</th><th class="text-end">Qty</th><th class="text-end">Price</th><th class="text-end">Subtotal</th><th></th></tr></thead>
            <tbody>
            <tr th:each="i : ${items}">
                <td>
                    <div class="d-flex align-items-center gap-3">
                        <img th:src="${i.imageUrl} ?: @{/images/placeholder.png}" alt="" width="72" height="54" class="rounded bg-body">
                        <div th:text="${i.name}">Name</div>
                    </div>
                </td>
                <td class="text-end" th:text="${i.qty}">1</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(i.price,1,2)}">$0.00</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(i.price * i.qty,1,2)}">$0.00</td>
                <td class="text-end">
                    <form th:action="@{/cart/remove}" method="post" class="d-inline">
                        <div th:insert="~{fragments/csrf :: csrf}"></div>
                        <input type="hidden" name="productId" th:value="${i.productId}">
                        <button class="btn btn-sm btn-outline-danger" type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="3" class="text-end">Total</th>
                <th class="text-end" th:text="${#numbers.formatDecimal(#lists.sum(items.^[#this.price * #this.qty]),1,2)}">$0.00</th>
                <th class="text-end">
                    <form th:action="@{/cart/clear}" method="post" class="d-inline">
                        <div th:insert="~{fragments/csrf :: csrf}"></div>
                        <button class="btn btn-sm btn-outline-secondary" type="submit">Clear</button>
                    </form>
                </th>
            </tr>
            </tfoot>
        </table>

        <form th:action="@{/checkout}" method="post" class="text-end">
            <div th:insert="~{fragments/csrf :: csrf}"></div>
            <button class="btn btn-primary btn-lg" type="submit">Checkout</button>
        </form>
    </div>
</main>
</body>
</html>
