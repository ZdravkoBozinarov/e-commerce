<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Register Â· Clothing Store</title>

    <!-- Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .card { border: 0; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,.05); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand fw-semibold" th:href="@{/}">Clothing Store</a>
        <div class="ms-auto">
            <a class="btn btn-outline-primary" th:href="@{/login}">Login</a>
        </div>
    </div>
</nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card p-3 p-md-4">
                <div class="card-body">
                    <h1 class="h3 mb-3">Create an account</h1>
                    <p class="text-secondary mb-4">Join and start shopping right away.</p>

                    <!-- Global alerts -->
                    <div th:if="${param.error}" class="alert alert-danger">Registration error</div>

                    <form th:action="@{/register}" th:object="${form}" method="post" novalidate>
                        <!-- CSRF (safe even if CSRF is disabled) -->
                        <div th:insert="~{fragments/csrf :: csrf}"></div>
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input th:field="*{name}" type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''"
                                   placeholder="Your name">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input th:field="*{email}" type="email"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''"
                                   placeholder="you@example.com">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input th:field="*{password}" type="password"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''"
                                   placeholder="At least 6 characters">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            <div class="form-text">Use at least 6 characters.</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Confirm password</label>
                            <input th:field="*{confirmPassword}" type="password"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? ' is-invalid' : ''"
                                   placeholder="Repeat password">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">Create account</button>
                    </form>

                    <p class="mt-3 mb-0 text-center">
                        Already have an account?
                        <a th:href="@{/login}">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
